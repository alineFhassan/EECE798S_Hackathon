<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <title>Responsive Login Form HTML CSS | CodingNepal</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/style_login.css') }}" />
   
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div class="login-container">
      <img src="../static/assets/img/desk_with_laptops_image_.png" class="login-image" alt="">
    <div class="container">
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% set last_message = messages[-1] %} {# Get the last message (category and content) #}
          <div class="alert alert-{{ last_message[0] }}"> {# Display the category and message #}
            {{ last_message[1] }}
          </div>
        {% endif %}
      {% endwith %}
      <form method="POST">
        <div class="title">Login</div>
        <div class="input-box underline">
          <input type="text" name="email" placeholder="Enter Your Email" required />
          <div class="underline"></div>
        </div>
        <div class="input-box">
          <input type="password" name="password" placeholder="Enter Your Password" required />
          <div class="underline"></div>
        </div>
        <div class="input-box user-type">
          <span class="details">Registering as:</span>
          <select name="user_type" required>
              <option value="">-- Select Type --</option>
              <option value="applicant">Applicant</option>
              <option value="company">Department</option>
          </select>
          <div class="underline"></div>
      </div>
        <div class="input-box button">
          <input type="submit" value="Continue" />
        </div>
      </form>
    </div>
  </body>
  <style>
    /* Add these styles to your existing CSS file */

.select-box {
  position: relative;
  margin-bottom: 17px;
}

.select-wrapper {
  position: relative;
}

.select-box select {
  width: 100%;
  height: 40px;
  padding: 0 10px;
  font-size: 16px;
  border: none;
  outline: none;
  background-color: transparent;
  color: #1a1a1a;
  appearance: none;
  -webkit-appearance: none;
  -moz-appearance: none;
  cursor: pointer;
}

.select-box .select-icon {
  position: absolute;
  right: 10px;
  top: 50%;
  transform: translateY(-50%);
  color: #1a1a1a;
  pointer-events: none;
  font-size: 14px;
}

.select-box select option {
  background-color: white;
  color: #1a1a1a;
  padding: 10px;
}

.select-box .underline {
  position: absolute;
  bottom: 0;
  height: 2px;
  width: 100%;
}

.select-box .underline:before {
  position: absolute;
  content: "";
  height: 100%;
  width: 100%;
  background: #ccc;
  transform: scaleX(1);
}

.select-box select:focus ~ .underline:before,
.select-box select:valid ~ .underline:before {
  transform: scaleX(1);
  background: #4158d0;
  background: -webkit-linear-gradient(
    left,
    #4158d0,
    #c850c0,
    #ffcc70
  );
}

/* For dark mode or different themes if needed */
@media (prefers-color-scheme: dark) {
  .select-box select {
    color: #f2f2f2;
  }
  
  .select-box .select-icon {
    color: #f2f2f2;
  }
  
  .select-box select option {
    background-color: #333;
    color: #f2f2f2;
  }
}
  </style></html>
