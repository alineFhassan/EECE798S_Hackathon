  # Job Description API
  job-description-api:
    stdin_open: true
    tty: true
    build:
      context: ./job-description
      dockerfile: Dockerfile
    command: python job.py
    ports:
      - "3002:3002"
    networks:
      - eece-network
    environment:
      - PORT=3002
